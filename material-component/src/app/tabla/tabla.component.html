<section class="example-section">
  <mat-checkbox class="example-margin" [checked]='true' (change)="mostrar($event,'nombre')">borrar/añadir nombre</mat-checkbox>
  <mat-checkbox class="example-margin" [checked]='true' (change)="mostrar($event,'apellidos')">borrar/añadir apellidos</mat-checkbox>
  <mat-checkbox class="example-margin" [checked]='true' (change)="mostrar($event,'edad')">borrar/añadir edad</mat-checkbox>
  <mat-checkbox class="example-margin" [checked]='true' (change)="mostrar($event,'curso')">borrar/añadir curso</mat-checkbox>
  <mat-checkbox class="example-margin" [checked]='true' (change)="mostrar($event,'opciones')">borrar/añadir opciones</mat-checkbox>
</section>

<table mat-table [dataSource]="datos" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre <br>
      </th>
      <td mat-cell *matCellDef="let alumno"> {{alumno.nombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="apellidos">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos <br>
      </th>
      <td mat-cell *matCellDef="let alumno"> {{alumno.apellidos}} </td>
    </ng-container>
  
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad <br>
      </th>
      <td mat-cell *matCellDef="let alumno"> {{alumno.edad}} </td>
    </ng-container>
  
    <ng-container matColumnDef="curso">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Curso <br>
      </th>
      <td mat-cell *matCellDef="let alumno"> {{alumno.curso}} </td>
    </ng-container>

    <ng-container matColumnDef="opciones">
      <th mat-header-cell *matHeaderCellDef> Opciones </th>
      <td mat-cell *matCellDef="let alumno"><button mat-raised-button color="primary"><mat-icon>edit</mat-icon></button>
        <button mat-raised-button color="primary"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
